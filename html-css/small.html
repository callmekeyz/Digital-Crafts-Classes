<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text over image</title> 
    <style>
        .container {
            position: relative;
        }
        .text {
            font-size: 40px;
            padding: 5px;
            background-color: (255,255,255,0.185);
            position: absolute;
            top: 60px;
            left: 20px;
        }
    </style>
    
</head>
<body>
    <div class="container">
    <img src="chrome.jpg" alt="chrome" />
    <span class="text">we love chrome</span>
    </div> 
</body>
</html>
